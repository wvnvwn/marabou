name: marabou
channels:
  - pytorch
  - conda-forge
  - defaults
dependencies:
  - python=3.10
  - pytorch::pytorch>=2.0.0
  - pytorch::torchvision>=0.15.0
  - pytorch::pytorch-cuda=12.4  # GPU support for CUDA 12.4
  - numpy<2.0,>=1.21.0  # CRITICAL: NumPy 2.x breaks PyTorch compatibility
  - pip
  - pip:
    - onnx>=1.14.0
    - onnxruntime>=1.15.0
    - maraboupy>=2.0.0
    - tqdm>=4.65.0
    - matplotlib>=3.7.0
